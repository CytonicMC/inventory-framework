import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    alias(libs.plugins.shadowjar)
}

dependencies {
    implementation(project(':framework'))
    implementation(project(':framework:bukkit-compile'))
    implementation(project(':framework:bukkit-runtime'))
    implementation(project(':feature-move-io'))
    implementation(project(':kotlin-dsl'))
}

