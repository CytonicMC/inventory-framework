plugins {
    alias(libs.plugins.shadowjar)
}

apply from: '../publish.gradle'

dependencies {
    compileOnlyApi project(':framework')
    compileOnlyApi project(':framework:bukkit-compile')
    runtimeOnly(project(':framework:bukkit-runtime')) {
        because('Backward compatibility')
    }
    runtimeOnly project(':feature-move-io')
    compileOnlyApi project(':kotlin-dsl')
}

jar {
    manifest {
        attributes(
                'Implementation-Title': 'inventory-framework',
                'Implementation-Version': project.version
        )
    }

    from {
        configurations.runtimeClasspath.filter { it.exists() }
                .collect { it.isDirectory() ? it : zipTree(it) }
    }
}