plugins {
    id 'maven-publish'
}

dependencies {
    compileOnlyApi project(':framework')
    compileOnlyApi project(':framework:bukkit-compile')
    runtimeOnly(project(':framework:bukkit-runtime')) {
        because('Backward compatibility')
    }
    compileOnlyApi project(':feature-move-io')
}

jar {
    manifest {
        attributes('Implementation-Title': 'inventory-framework-' + project.name, 'Implementation-Version': project.version)
    }

    from {
        configurations.runtimeClasspath.filter { it.exists() }.collect { it.isDirectory() ? it : zipTree(it) }
    }
}