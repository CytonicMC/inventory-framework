plugins {
    id 'java'
    id 'maven'
}

group 'me.saiintbrisson.minecraft'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

subprojects {

    afterEvaluate {
        tasks.withType(JavaCompile) {
            options.encoding = 'UTF-8'
        }

        tasks.withType(Jar) {
            destinationDir = file("$rootDir/out/")
        }
    }

}